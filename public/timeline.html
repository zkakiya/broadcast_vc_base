<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Timeline — Subtitles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/base.css?v=%BUILD_ID%">
  <link rel="stylesheet" href="/css/skins/%SKIN%.css?v=%BUILD_ID%">
  <link rel="stylesheet" href="/css/timeline.css?v=%BUILD_ID%">
  <script>
    // クエリで skin 指定可（?skin=solo）。無指定は multi。
    (function () {
      const s = new URLSearchParams(location.search).get('skin');
      if (s) document.getElementById('skin-css').href = `/css/skins/${s}.css`;
    })();
  </script>
</head>

<body>
  <div id="safe-area">
    <div id="timeline"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/timeline.js"></script>
</body>

</html>
