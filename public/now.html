<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Now — Subtitles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 共通トークン + スキン -->
  <link rel="stylesheet" href="/css/base.css?v=%BUILD_ID%">
  <link rel="stylesheet" href="/css/skins/%SKIN%.css?v=%BUILD_ID%">

  <!-- 画面専用 -->
  <link rel="stylesheet" href="/css/now.css?v=%BUILD_ID%">
  <script>
    // クエリで skin 指定可（?skin=solo）。無指定は multi。
    (function () {
      const s = new URLSearchParams(location.search).get('skin');
      if (s) document.getElementById('skin-css').href = `/css/skins/${s}.css`;
    })();
  </script>
</head>

<body>
  <div id="safe-area">
    <!-- ★ 固定アバター群 -->
    <div id="avatars" aria-hidden="true"></div>

    <!-- 最新発言のみ -->
    <div id="now" class="bubble is-fading"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/now.js"></script>
</body>

</html>
